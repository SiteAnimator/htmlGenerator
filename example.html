<html>
    <head>
        <title>Html Generator App</title>
        <link id="favicon" href="icon.ico" rel="shortcut icon" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            body {
                background-color: black;
                color: DarkGreen;
                font-size: 1.2rem;
                line-height: 1.8rem;
            }
            a:link {
                color: MediumAquaMarine;
            }
            a:visited {
                color: green;
            }
            a:hover {
                color: Gold;
            }
            a:active {
                color: DarkOrange;
            }
            
        </style>
    </head>
    <body>
        <div style='padding-left:40px;padding-top: 120px;max-width: 800px; margin: 0 auto;'>
        This is an example in the series of modules created for the Site Animator project.<br>
        </div>

        <div style='padding-top: 40px;max-width: 800px; margin: 0 auto;'>
            <img src="logo.png" alt="Site Animator">
        </div>
        
        <div style='padding-top: 40px;max-width: 800px; margin: 0 auto;'>
            
            <a href='https://siteanimator.nl/en/blog'>Learn more about Javascript modules.</a><br>
        <br>
        <a href='https://siteanimator.nl/en/about-site-animator'>Learm more about SiteAnimator.</a><br>
        <br>    
        </div>
        
<script>
                 
    // set strict mode
    "use strict";      
    
    // add the app object to the window
    var htmlGenerator = new function(){};
   
    // debug options
    htmlGenerator.options = {};
    
    htmlGenerator.options.debugOptions = {
        'on'            : false,
        'layoutOptions' : {
            'zIndex'    : 8000,
            'top'       : 180,
            'left'      : 120,
            'width'     : 400,
            'height'    : 300        
        }
    };
    // debug options

    // add window onload event
    window.onload = function(){

        // create main
        htmlGenerator.main = new htmlGenerator.mainModule( htmlGenerator.options );
        
        // start the application
        htmlGenerator.main.start();

    };
    // done add window onload event
    
</script>

<script src="main.js"></script>
<script src="./service/debuggerModule.js"></script>
<script src="./service/htmlGeneratorModule.js"></script>
<script src="./service/getUiIdModule.js"></script>
<script src="./content/contentModule.js"></script>
<script src="./content/titleModule.js"></script>
<script src="./content/introModule.js"></script>
<script src="./content/flexModule.js"></script>
<script src="./content/flexItemModule.js"></script>

    </body>
</html>
